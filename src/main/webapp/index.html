<!DOCTYPE html>
<html>
    <head>
        <title>UTS P4 Asmaul Ulfa</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Entry Mahasiswa</h1>
        <form action="FormMahasiswaServlet" method="post">
            <table>
                <tr>
                    <td>NPM</td>
                    <td>:</td>
                    <td><input type="text" name="npm"></td>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" name="nama"></td>
                </tr>
                <tr>
                    <td>Tempat Lahir</td>
                    <td>:</td>
                    <td><input type="text" name="tempat_lhr"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="text" name="tanggal_lhr"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td><input type="radio" name="jenis">Pria  <input type="radio" name="jenis">Wanita</td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td><textarea name="alamat"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><input type="submit" value="Simpan" name="simpan">   <input type="reset" value="Reset" name="reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
